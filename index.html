<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="./styles/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="page">
    <main class="content page__content">
      <section class="card-list"></section>
      <section class="form-section"></section>
    </main>
  <template class="message-template message-template_type_user">
    <div class="message message_type_user">
      <div class="message__text">
        <p class="message__paragraph"></p>
      </div>
      
    </div>
  </template>
  <template class="message-template message-template_type_default">
    <div class="message">
      <img src="" alt="Аватар пользователя" class="message__avatar">
      <div class="message__text">
        <p class="message__paragraph"></p>
      </div>
    </div>
  </template>
  <template class="form-template">
    <form class="form">
      <input class="form__input" name="text" type="text" required minlength="1" placeholder="Введите текст сообщения">
      <button class="form__submit">Отправить</button>
    </form>
  </template>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
